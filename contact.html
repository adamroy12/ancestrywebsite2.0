<!DOCTYPE html>
<!-- Contact page for Royal Ancestry-->
<html lang="en" >
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head>
            <link rel="stylesheet" href="styles.css">
            <link rel="icon" type="image/x-icon" href="assets/tree.png">
        </head>

        <title>
            Royal Ancestry Contact
        </title>

        <!-- Navbar-->
        <div class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>

        <header class="masthead" >
            <h1 id="contact" class="text-center">Contact us</h1>
            <h2 id="contactinfo" class="text-center">If you're interested in exploring your family history, enter your details below. 
                We'll be in touch via email, or over the phone. </h2>
        </header>  

        <div class="form">
            <form class="gform pure-form pure-form-stacked" method="POST"
                action="https://script.google.com/macros/s/AKfycbxNiXM951T7D9O_KWVTXxkIeAWUW_omsjmbn2aCCYGCmIxTQcKaMteWTXt2bwT31Hu7fA/exec">
                    <!-- change the form action to your script url -->
                    <!-- Customise the Thankyou Message People See when they submit the form: -->
                    <div class ="form-elements">
                        <fieldset>
                            <label>Name:  <input id="name" name="name" placeholder="Enter your full name." 
                                required/></label>
                        </fieldset>

                        <fieldset>
                            <label>Email Address: <input id="email" name="email" type="email" value=""
                                required placeholder="your.name@email.com"/></label>
                        </fieldset>

                        <fieldset>
                            <label>Phone number (optional): <input id="phonen umber" name="phone number" placeholder="07123456789 / landine" /></label>
                        </fieldset>

                        <fieldset>
                            <label>Message: <textarea id="message" name="message" rows="10"
                                required placeholder="A brief note about your interest. Include where you're from, and any particular goals you have. "></textarea></label>
                        </fieldset>
                        
                        <fieldset style="display:none;">
                            <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                            <input id="honeypot" type="text" name="honeypot" value="" />
                        </fieldset>
                        
                        <button><i class="fa fa-paper-plane"></i>Send</button>
                    </div>
                    <!-- Customise the Thankyou Message People See when they submit the form: -->
                    <div class="thankyou_message" style="display: none;">
                        <h2 class="text-center"> Thanks for contacting us!
                        We will get back to you soon!</h2>
                    </div>
                </form>
            </div>
            <!-- Submit the Form to Google Using "AJAX" -->
            <script data-cfasync="false" src="form-submission-handler.js"></script>
            <!-- END -->
    </body>
</html>
